language: python

python:
  - 2.7

branches:
  only:
    - dev

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libopenblas-base libatlas3-base

install:
  - pip install -r requirements.txt

script: nosetests -s tests

