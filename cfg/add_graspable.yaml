# Core parameters ####################################################
root_dir:     /home/jmahler/jeff_working/GPIS
cache_dir:    /home/jmahler/jeff_working/GPIS/data/gcs

# DB params
shape_data_dir: /mnt/terastation/shape_data
database_dir: &id_database_dir /mnt/terastation/shape_data/MASTER_DB_v3
database_cache_dir: *id_database_dir
database_name: physical_experiment_master_db.hdf5

datasets:
  dexnet_physical_experiments:
    start_index: 0
    end_index: 10000

# Object gen params
sdf_dim: 50
sdf_padding: 5
gripper_size: 0.1
mass_thresh: 0.01
default_mass: 1.0
obj_density: 4000
stp_min_prob: 0.01
#preproc_script: scripts/decimation.mlx

# Convex decomposition
cvx_decomp:
  hacd_cmd_template: 'hacd %s %d %d %d %d %d %d %d'
  min_num_clusters: 2
  max_concavity: 1
  invert_input_faces: 1
  extra_dist_points: 1
  add_faces_points: 1
  connected_components_dist: 10
  target_num_triangles: 1000

dataset_counts: data/counts.txt
sleep_time: 10

