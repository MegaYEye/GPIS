# DB generation params
shape_data_dir: /mnt/terastation/shape_data
database_dir: &id_database_dir /mnt/terastation/shape_data/MASTER_DB_v3
database_cache_dir: *id_database_dir
database_name: dexnet_db3_04_05_16.hdf5
results_database_name: results.hdf5

datasets:
  amazon_picking_challenge:
    start_index: 0
    end_index: 1000
  BigBIRD:
    start_index: 0
    end_index: 1000
  Cat50_ModelDatabase:
    start_index: 0
    end_index: 2000
  KIT:
    start_index: 0
    end_index: 1000
  SHREC14LSGTB:
    start_index: 0
    end_index: 10000
  YCB:
    start_index: 0
    end_index: 1000

# Params
gripper: zeke

min_dim: 0.09
sdf_dim: 50
sdf_padding: 5
density: 2000.0
gripper_size: 0.1
mass_thresh: 0.01
default_mass: 1.0
pfc_num_samples: 100
eq_num_samples: 100

# Window weights
!include partials/window_params.yaml
inf:   &id_inf       100000000000000000000.0
zero:  &id_zero      0.0
weight_proj_win:     1.0
weight_grad_x:       1.0
weight_grad_y:       1.0
weight_curvature:    1.0
weight_grasp_center: 1.0
weight_grasp_axis:   1.0
weight_grasp_angle:  1.0
weight_gravity:      1.0

# Convex decomposition
cvx_decomp:
  hacd_cmd_template: 'hacd %s %d %d %d %d %d %d %d'
  min_num_clusters: 10
  max_concavity: 100
  invert_input_faces: 0
  extra_dist_points: 1
  add_faces_points: 1
  connected_components_dist: 30
  target_num_triangles: 10000

dataset_counts: data/counts.txt
num_trials: 0
sleep_time: 10

priors_dataset: keys_10000_train_and_val
priors_feature_names:
  - nearest_features_1000_train_and_val

bandit_snapshot_rate: 100
use_soft_fingers: 1

!include partials/experiment_params.yaml

